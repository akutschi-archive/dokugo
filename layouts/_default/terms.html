{{ define "main" }}

<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <h1>{{ .Title }}</h1>
    {{ range .Data.Terms.Alphabetical }}
      <a class="btn btn-outline-dark font-125 tagpage-space" href="{{ .Page.Permalink }}">
        <span class="badge bg-dark">{{ .Count }}</span> {{ .Page.Title }}
      </a>    
    {{ end }}
  </div>
</div>

{{ end }}
